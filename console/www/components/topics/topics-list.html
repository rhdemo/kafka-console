<div ng-controller="CompoundExanspansionCtrl" class="row example-container">
  <div class="col-md-12 list-view-container example-list-view">
    <pf-list-view id="exampleListView" config="config" items="items" action-buttons="actionButtons"
      enable-button-for-item-fn="enableButtonForItemFn" menu-actions="menuActions"
      update-menu-action-for-item-fn="updateMenuActionForItemFn" menu-class-for-item-fn="getMenuClass"
      hide-menu-for-item-fn="hideMenuActions" custom-scope="customScope">
      <div class="list-view-pf-left">
        <span class="{{item.typeIcon}} list-view-pf-icon-sm"></span>
      </div>
      <div class="list-view-pf-body">
        <div class="list-view-pf-description">
          <div class="list-group-item-heading">
            {{item.name}}
          </div>
          <div class="list-group-item-text">
            The following snippet of text is <a href="#">rendered as link text</a>.
          </div>
        </div>
        <div class="list-view-pf-additional-info">
          <div class="list-view-pf-additional-info-item">
            <div class="list-view-pf-expand" ng-click="$ctrl.customScope.toggleExpandItemField(item, 'hosts')">
              <span class="fa fa-angle-right"
                ng-class="{'fa-angle-down': $ctrl.customScope.isItemExpanded(item, 'hosts')}"></span>
              <span class="pficon pficon-screen"></span>
              <strong>{{item.created}}</strong> Creation Date
            </div>
          </div>
          <div class="list-view-pf-additional-info-item">
            <div class="list-view-pf-expand" ng-click="$ctrl.customScope.toggleExpandItemField(item, 'clusters')">
              <span class="fa fa-angle-right"
                ng-class="{'fa-angle-down': $ctrl.customScope.isItemExpanded(item, 'clusters')}"></span>
              <span class="pficon pficon-cluster"></span>
              <strong>{{item.partitions}}</strong> Partitions
            </div>
          </div>
          <div class="list-view-pf-additional-info-item">
            <div class="list-view-pf-expand" ng-click="$ctrl.customScope.toggleExpandItemField(item, 'nodes')">
              <span class="fa fa-angle-right"
                ng-class="{'fa-angle-down': $ctrl.customScope.isItemExpanded(item, 'nodes')}"></span>
              <span class="pficon pficon-container-node"></span>
              <strong>{{item.replicas}}</strong> Replicas
            </div>
          </div>
        </div>
      </div>
      <list-expanded-content>
        <div class="close">
          <span class="pficon pficon-close" ng-click="$parent.$ctrl.customScope.collapseItem($parent.item)"></span>
        </div>
        <item-expansion item="$parent.item"></item-expansion>
      </list-expanded-content>
    </pf-list-view>
  </div>
  <hr class="col-md-12">
  <div class="col-md-12">
    <label style="font-weight:normal;vertical-align:center;">Events: </label>
  </div>
  <div class="col-md-12">
    <textarea rows="10" class="col-md-12">{{eventText}}</textarea>
  </div>
</div>
